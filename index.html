<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width">
  <title>Path Generation</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <canvas id="c">
  </canvas>

  <script src="script/jquery.js"></script>

  <div class="sliderContainer">
    <input type="range" min="1" max="1000" value="250" class="slider" id="resolutionSlider">
    <span id="resValue" class="text"></span>

    <input type="range" min="1" max="1000" value="250" class="slider" id="curveSlider">

  <a class="tooltip">
    <span id="tooltip-span"></span>
  </a>


  <script src="script/lodash.js"></script>
  <script src="script/point.js"></script>
